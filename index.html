<body>

            <p>æ”¶é›†å„ç§AIå•†ä¸šæˆ–å¼€æºäº§å“ï¼Œæä¾›æœ€æ–°ã€æœ€å…¨çš„AIå·¥å…·å¯¼èˆª</p>

    <div class="container">
        <!-- æœç´¢æ¡† -->

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="æœç´¢AIå·¥å…·åç§°æˆ–æè¿°...">

            <h2><i class="fas fa-filter"></i> å·¥å…·åˆ†ç±»</h2>

                <!-- åˆ†ç±»æ ‡ç­¾å°†ç”±JavaScriptåŠ¨æ€ç”Ÿæˆ -->

        <!-- å·¥å…·å±•ç¤ºåŒºåŸŸ -->

        <div class="footer">

            <p>æ•°æ®æ¥æºäº <a href="https://github.com/Eternaldeath/AIProductHome" target="_blank">AIProductHome</a> ä»“åº“</p>
        </div>

    <script>
        // Markdownè§£æå™¨
        class MarkdownToUI {
            constructor() {
                this.categories = [];
                this.allTools = [];
                this.filteredTools = [];
                this.currentCategory = 'all';
                this.searchTerm = '';
            }

            getSafeId(text) {
                // 1. å°†ä¸­æ–‡å­—ç¬¦ç­‰å…ˆç¼–ç ï¼Œé¿å…ä¹±ç é—®é¢˜ï¼ˆå¯é€‰ä½†æ›´å¥å£®ï¼‰
                // 2. æ›¿æ¢æ‰€æœ‰éå­—æ¯ã€æ•°å­—ã€è¿å­—ç¬¦ã€ä¸‹åˆ’çº¿çš„å­—ç¬¦ä¸ºè¿å­—ç¬¦
                // æ­£åˆ™è¡¨è¾¾å¼è§£é‡Šï¼š
                // [^\w\-] åŒ¹é…ä»»ä½•ä¸æ˜¯ å­—æ¯ã€æ•°å­—ã€ä¸‹åˆ’çº¿(_)ã€è¿å­—ç¬¦(-) çš„å­—ç¬¦
                // /g è¡¨ç¤ºå…¨å±€æ›¿æ¢
                let safeId = text.replace(/[^\w\u4e00-\u9fa5\-]/g, '-'); // æ­¤ç‰ˆæœ¬å…è®¸ä¿ç•™ä¸­æ–‡
                
                // æˆ–è€…æ›´ä¸¥æ ¼åœ°ï¼Œåªä¿ç•™è‹±æ–‡ã€æ•°å­—ã€è¿å­—ç¬¦ï¼š
                // let safeId = text.replace(/[^a-zA-Z0-9\-]/g, '-');
                
                // 3. å¤„ç†å¤šä¸ªè¿ç»­çš„è¿å­—ç¬¦ï¼Œå°†å…¶æ›¿æ¢ä¸ºå•ä¸ª
                safeId = safeId.replace(/-+/g, '-');
                
                // 4. ç¡®ä¿ä¸ä»¥è¿å­—ç¬¦å¼€å¤´æˆ–ç»“å°¾ï¼ˆæŸäº›æµè§ˆå™¨ä¸­å¯èƒ½æœ‰é—®é¢˜ï¼‰
                safeId = safeId.replace(/^-+/, '').replace(/-+$/, '');
                
                return `grid-${safeId}`;
            }

            // è§£æMarkdownå†…å®¹
            parseMarkdown(markdownContent) {
                // åˆ†å‰²è¡Œ
                const lines = markdownContent.split('\n');
                let currentCategory = null;
                let inTable = false;
                let tableHeaders = [];
                let tableRows = [];
                
                // æŸ¥æ‰¾"æœç´¢å¼•æ“"éƒ¨åˆ†å¼€å§‹
                let startIndex = 0;
                let currentMainCategory = ''; // å½“å‰ä¸€çº§åˆ†ç±»
                let currentSubCategory = '';  // å½“å‰äºŒçº§åˆ†ç±»
                let currentCombinedCategory = ''; // åˆå¹¶åˆ†ç±»
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].trim().startsWith('# æœç´¢å¼•æ“')) {
                        startIndex = i;
                        break;
                    }
                }
                
                // ä»"æœç´¢å¼•æ“"å¼€å§‹è§£æ
                for (let i = startIndex; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // æ£€æŸ¥æ˜¯å¦ä¸ºä¸€çº§æ ‡é¢˜ï¼ˆæ–°çš„åˆ†ç±»ï¼‰
                    if (line.startsWith('# ') && !line.startsWith('##')) {
                        // ä¿å­˜å‰ä¸€ä¸ªåˆ†ç±»çš„æ•°æ®
                        if (tableRows.length > 0) {
                            this.processTable(currentCombinedCategory, tableHeaders, tableRows);
                        }
                        
                        // å¼€å§‹æ–°çš„åˆ†ç±»
                        currentMainCategory = line.substring(2).trim();
                        currentSubCategory = ''; // é‡ç½®äºŒçº§åˆ†ç±»
                        currentCombinedCategory = currentMainCategory; // åˆå§‹ç»„åˆåå°±æ˜¯ä¸€çº§åˆ†ç±»å
                        inTable = false;
                        tableHeaders = [];
                        tableRows = [];
                        continue;
                    }
                    // å¤„ç†äºŒçº§æ ‡é¢˜
                    if (line.startsWith('## ')) {
                        // ä¿å­˜ä¸Šä¸€æ¬¡çš„äºŒçº§æ ‡é¢˜åˆ†ç±»
                        if (tableRows.length > 0) {
                            this.processTable(currentCombinedCategory, tableHeaders, tableRows);
                            tableRows = []; // é‡ç½®è¡Œæ•°æ®
                        }
                        currentSubCategory = line.substring(3).trim();
                        currentCombinedCategory = `${currentMainCategory} - ${currentSubCategory}`;
                        continue;
                    }
                    
                    // æ£€æŸ¥æ˜¯å¦ä¸ºè¡¨æ ¼å¼€å§‹
                    if (line.startsWith('|') && line.includes('|', 1)) {
                        if (!inTable) {
                            inTable = true;
                            tableRows = [];
                        }
                        
                        // è§£æè¡¨æ ¼è¡Œ
                        const cells = line.split('|')
                            .map(cell => cell.trim())
                            .filter(cell => cell.length > 0);
                        
                        // æ£€æŸ¥æ˜¯å¦ä¸ºè¡¨å¤´åˆ†éš”è¡Œï¼ˆåªåŒ…å«-å’Œ:çš„è¡Œï¼‰
                        const isSeparator = cells.every(cell => {
                            // æ£€æŸ¥å•å…ƒæ ¼æ˜¯å¦åªåŒ…å«è¿å­—ç¬¦-ã€å†’å·:å’Œç©ºæ ¼
                            return /^[\s:-]+$/.test(cell);
                        });
                        
                        if (isSeparator) {
                            continue; // è·³è¿‡è¡¨å¤´åˆ†éš”è¡Œ
                        }
                        
                        // å¦‚æœæ˜¯ç¬¬ä¸€è¡Œï¼Œå¯èƒ½æ˜¯è¡¨å¤´
                        if (tableRows.length === 0 && !tableHeaders.length) {
                            tableHeaders = cells;
                        } else {
                            tableRows.push(cells);
                        }
                    } else if (inTable) {
                        // è¡¨æ ¼ç»“æŸ
                        if (tableRows.length > 0) {
                            this.processTable(currentCombinedCategory, tableHeaders, tableRows);
                        }
                        inTable = false;
                        tableHeaders = [];
                        tableRows = [];
                    }
                }
                
                // å¤„ç†æœ€åä¸€ä¸ªè¡¨æ ¼
                if (currentCategory && tableRows.length > 0) {
                    this.processTable(currentCategory, tableHeaders, tableRows);
                }
                
                console.log(`è§£æå®Œæˆï¼Œå…±æ‰¾åˆ° ${this.categories.length} ä¸ªåˆ†ç±»ï¼Œ${this.allTools.length} ä¸ªå·¥å…·`);
            }

             // æ£€æŸ¥æ˜¯å¦ä¸ºè¡¨æ ¼åˆ†éš”è¡Œ
             isTableSeparator(cell) {
                // è¡¨æ ¼åˆ†éš”è¡Œé€šå¸¸åªåŒ…å«è¿å­—ç¬¦-å’Œå†’å·:
                // ä¾‹å¦‚: "---", ":---", ":---:", "---:"
                return /^[: -]+$/.test(cell);
            }
            
            // å¤„ç†è¡¨æ ¼æ•°æ®
            processTable(categoryName, headers, rows) {
                // æ ¹æ®è¡¨å¤´ç¡®å®šåˆ—æ˜ å°„
                const colMap = {};
                headers.forEach((header, index) => {
                    colMap[header] = index;
                });
                
                // ç¡®å®šå·¥å…·åç§°å’Œæè¿°çš„åˆ—ç´¢å¼•
                let nameColIndex = 0;
                let descColIndex = headers.length - 1; // é»˜è®¤æœ€åä¸€åˆ—ä¸ºæè¿°
                
                // å°è¯•æ‰¾åˆ°æ›´åˆé€‚çš„åˆ—
                if (colMap['äº§å“åç§°'] !== undefined) {
                    nameColIndex = colMap['äº§å“åç§°'];
                } else if (colMap['äº§å“åç§° '] !== undefined) {
                    nameColIndex = colMap['äº§å“åç§° '];
                }
                
                if (colMap['å¤‡æ³¨'] !== undefined) {
                    descColIndex = colMap['å¤‡æ³¨'];
                }
                
                // æå–åŸºç¡€æ¨¡å‹åˆ—ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                let modelColIndex = -1;
                if (colMap['åŸºç¡€æ¨¡å‹'] !== undefined) {
                    modelColIndex = colMap['åŸºç¡€æ¨¡å‹'];
                } else if (colMap['åº•å±‚æ¨¡å‹'] !== undefined) {
                    modelColIndex = colMap['åº•å±‚æ¨¡å‹'];
                }
                
                // æå–ç›¸å…³ä¿¡æ¯åˆ—ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                let infoColIndex = -1;
                if (colMap['ç›¸å…³ä¿¡æ¯'] !== undefined) {
                    infoColIndex = colMap['ç›¸å…³ä¿¡æ¯'];
                }
                
                // å¤„ç†æ¯ä¸€è¡Œ
                const categoryTools = [];
                rows.forEach(row => {
                    if (row.length <= nameColIndex) return;
                    
                    const toolName = row[nameColIndex];
                    let toolDesc = descColIndex < row.length ? row[descColIndex] : '';
                    
                    // æ¸…ç†å·¥å…·åç§°ä¸­çš„é“¾æ¥æ ‡è®°
                    const cleanName = toolName.replace(/\[([^\]]+)\]\([^)]+\)/g, '$1').trim();
                    
                    // æå–é“¾æ¥
                    let toolLink = '';
                    const linkMatch = toolName.match(/\[([^\]]+)\]\(([^)]+)\)/);
                    if (linkMatch) {
                        toolLink = linkMatch[2];
                    }
                    
                    // æå–åŸºç¡€æ¨¡å‹
                    let toolModel = '';
                    if (modelColIndex >= 0 && modelColIndex < row.length) {
                        toolModel = row[modelColIndex];
                    }
                    
                    // æå–ç›¸å…³ä¿¡æ¯ï¼ˆå›¾æ ‡ï¼‰
                    let toolInfo = '';
                    if (infoColIndex >= 0 && infoColIndex < row.length) {
                        toolInfo = row[infoColIndex];
                    }
                    
                    // åˆ›å»ºå·¥å…·å¯¹è±¡
                    const tool = {
                        id: this.allTools.length + 1,
                        name: cleanName,
                        description: toolDesc,
                        link: toolLink,
                        model: toolModel,
                        info: toolInfo,
                        category: categoryName,
                        badges: this.extractBadges(toolInfo)
                    };
                    
                    categoryTools.push(tool);
                    this.allTools.push(tool);
                });
                
                // æ·»åŠ åˆ°åˆ†ç±»
                this.categories.push({
                    name: categoryName,
                    tools: categoryTools
                });
            }

            convertMarkdownLinks(text) {
                if (!text) return '';
                
                // è½¬æ¢ Markdown é“¾æ¥ [text](url) ä¸º HTML é“¾æ¥ <a href="url">text</a>
                // æ­£åˆ™è¡¨è¾¾å¼è§£é‡Šï¼š
